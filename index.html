<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- css -->
    <link rel="stylesheet"  href="./css/style.css">
    <link rel="stylesheet"  href="./css/normalize.css">
    <!-- Tipografia-->
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valorActual" class="valorActual"></div>
                <div id="valorAnterior" class="valorAnterior"></div>
            </div>
            <button class="colum-2" onclick="borrarTodo()">c</button>
            <button class="numero" onclick="borrar()">&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="colum-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
    <script src="./js/operaciones.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
